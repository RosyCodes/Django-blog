{% extends 'base.html' %}


{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    <!-- left vertical menu  sidebar-->
    <!-- load the sidebar here-->
    {% include 'dashboard/sidebar.html'%}

    <!-- right  side content -->
    <div class="col-md-9">
        {% if perms.blogs.change_blog %}
        <h3>Edit Blog Post</h3>
        <form action="{% url 'edit_post' post.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form | crispy}}
            {{ form.media }}

            <button type="submit" class="btm btn-warning">Submit</button>
        </form>
        {% else %}
        <p> You don't have permission to edit a post.</p>
        {% endif %}
        <br>
    </div>
</div>

{% endblock %}
