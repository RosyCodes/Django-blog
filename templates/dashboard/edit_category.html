{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    <!-- left vertical menu  sidebar-->
    <!-- load the sidebar here-->
    {% include 'dashboard/sidebar.html'%}

    <!-- right  side content -->
    <div class="col-md-9">
        {% if perms.blogs.change_category %}
        <h3>Edit Category</h3>
        <form action="{% url 'edit_category' category.id %}" method="POST" style="width:500px">
            {% csrf_token %}

            {{ form | crispy}}

            <button type="submit" class="btm btn-warning">Submit</button>
        </form>
        {% else %}
        <p> You don't have permission to edit a category.</p>
        {% endif %}
        <br>
    </div>
</div>
{% endblock %}
