{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<h3 class="text-center">Reset Your Password</h3>
<p class="text-center">Forgotten your password? Enter your email address below, and we will email instructions for
    setting
    a new one.
</p>
<form action="" method="POST" style="width: 500px; margin: auto;">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Reset My Password</button>
</form>
<br>

{% endblock %}
