{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<h3 class="text-center">Enter New Password</h3>
<p class="text-center">Enter new password
    Please enter your new password twice so we can verify you typed it in correctly.</p>
<form action="" method="POST" style="width: 500px; margin: auto;">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Submit New Password</button>
</form>
<br>

{% endblock %}
